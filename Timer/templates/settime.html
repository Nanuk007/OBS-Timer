<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 28px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Consolas', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .btn-quick {
            padding: 12px;
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-quick:hover {
            background: #e0e0e0;
            border-color: #bbb;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .example {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱ Set Timer</h1>
        <p class="subtitle">Enter time in MM:SS format</p>

        <div class="input-group">
            <label for="timeInput">Time (MM:SS)</label>
            <input type="text" id="timeInput" value="02:00" placeholder="MM:SS" autofocus>
            <p class="example">Example: 05:30 = 5 minutes 30 seconds</p>
        </div>

        <button class="btn btn-primary" onclick="setTimer()">Set Timer</button>

        <div class="quick-buttons">
            <button class="btn btn-quick" onclick="quickSet('01:00')">1 Min</button>
            <button class="btn btn-quick" onclick="quickSet('02:00')">2 Min</button>
            <button class="btn btn-quick" onclick="quickSet('05:00')">5 Min</button>
            <button class="btn btn-quick" onclick="quickSet('10:00')">10 Min</button>
            <button class="btn btn-quick" onclick="quickSet('15:00')">15 Min</button>
            <button class="btn btn-quick" onclick="quickSet('30:00')">30 Min</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        const input = document.getElementById('timeInput');
        const messageDiv = document.getElementById('message');

        // Select all text on focus
        input.addEventListener('focus', () => {
            input.select();
        });

        // Submit on Enter key
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setTimer();
            }
        });

        function quickSet(time) {
            input.value = time;
            setTimer();
        }

        function setTimer() {
            const timeValue = input.value.trim();
            
            // Parse MM:SS format
            if (!timeValue.includes(':')) {
                showMessage('Invalid format! Use MM:SS (e.g., 02:30)', 'error');
                return;
            }

            const parts = timeValue.split(':');
            if (parts.length !== 2) {
                showMessage('Invalid format! Use MM:SS (e.g., 02:30)', 'error');
                return;
            }

            const minutes = parseInt(parts[0]);
            const seconds = parseInt(parts[1]);

            if (isNaN(minutes) || isNaN(seconds)) {
                showMessage('Invalid numbers! Use MM:SS (e.g., 02:30)', 'error');
                return;
            }

            if (seconds >= 60) {
                showMessage('Seconds must be less than 60!', 'error');
                return;
            }

            const totalSeconds = minutes * 60 + seconds;

            if (totalSeconds <= 0) {
                showMessage('Time must be greater than 0!', 'error');
                return;
            }

            // Send to API
            fetch('/api/set', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ seconds: totalSeconds })
            })
            .then(response => response.json())
            .then(data => {
                showMessage(`✓ Timer set to ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`, 'success');
                setTimeout(() => {
                    window.close();
                }, 1500);
            })
            .catch(error => {
                showMessage('Error connecting to timer server!', 'error');
            });
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // Auto-select on load
        window.onload = () => {
            input.select();
        };
    </script>
</body>
</html>
