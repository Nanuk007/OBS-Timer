<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .timer-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        #timerCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .time-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 360px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3),
                        0 0 40px rgba(0, 0, 0, 0.2);
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8),
                         0 0 40px rgba(0, 0, 0, 0.6);
            letter-spacing: 4px;
            font-variant-numeric: tabular-nums;
            z-index: 10;
        }

        .status-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-indicator.running {
            color: #4CAF50;
        }

        .status-indicator.stopped {
            color: #f44336;
        }

        /* Optional: Control panel for testing (can be hidden in OBS) */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2196F3;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #1976D2;
        }

        .controls button:active {
            transform: scale(0.95);
        }

        /* Hide controls class for OBS */
        body.obs-mode .controls {
            display: none;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <canvas id="timerCanvas" width="400" height="400"></canvas>
        <div class="time-background"></div>
        <div class="time-display" id="timeDisplay">00:00</div>
        <div class="status-indicator" id="statusIndicator">Ready</div>
    </div>

    <!-- Control Panel (optional, add ?obs=true to URL to hide) -->
    <div class="controls" id="controls">
        <button onclick="startTimer()">▶ Start</button>
        <button onclick="stopTimer()">⏸ Stop</button>
        <button onclick="resetTimer()">⏹ Reset</button>
        <button onclick="addSeconds()">+10 Sec</button>
        <button onclick="removeSeconds()">-10 Sec</button>
        <button onclick="setCustomTime()">⏱ Set Time</button>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const canvas = document.getElementById('timerCanvas');
        const ctx = canvas.getContext('2d');
        const timeDisplay = document.getElementById('timeDisplay');
        const statusIndicator = document.getElementById('statusIndicator');
        
        let currentProgress = 100;
        let currentTime = '00:00';
        let isRunning = false;

        // Check if OBS mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('obs') === 'true') {
            document.body.classList.add('obs-mode');
        }

        // Connect to WebSocket
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to timer server');
        });

        socket.on('timer_update', (data) => {
            updateTimer(data);
        });

        function updateTimer(data) {
            // Smart time display - only show hours if > 0
            const hours = Math.floor(data.remaining_seconds / 3600);
            const minutes = Math.floor((data.remaining_seconds % 3600) / 60);
            const seconds = data.remaining_seconds % 60;
            
            if (hours > 0) {
                currentTime = `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                currentTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            
            currentProgress = data.progress;
            isRunning = data.running;

            timeDisplay.textContent = currentTime;
            
            if (isRunning) {
                statusIndicator.textContent = 'Running';
                statusIndicator.className = 'status-indicator running';
            } else {
                statusIndicator.textContent = data.remaining_seconds > 0 ? 'Paused' : 'Finished';
                statusIndicator.className = 'status-indicator stopped';
            }

            drawCircle();
        }

        function drawCircle() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 180;
            const lineWidth = 20;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = lineWidth;
            ctx.stroke();

            // Progress circle
            const startAngle = -Math.PI / 2; // Start from top
            const endAngle = startAngle + (2 * Math.PI * currentProgress / 100);

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            
            // White color for progress
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Inner glow
            if (currentProgress > 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius - lineWidth / 2, 0, 2 * Math.PI);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        // Control functions
        function startTimer() {
            socket.emit('start');
        }

        function stopTimer() {
            socket.emit('stop');
        }

        function resetTimer() {
            socket.emit('reset');
        }

        function addSeconds() {
            fetch('/api/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ seconds: 10 })
            });
        }

        function removeSeconds() {
            fetch('/api/remove', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ seconds: 10 })
            });
        }

        function setCustomTime() {
            const input = prompt('Enter time (MM:SS):', '02:00');
            if (input) {
                const parts = input.split(':');
                if (parts.length === 2) {
                    const minutes = parseInt(parts[0]) || 0;
                    const seconds = parseInt(parts[1]) || 0;
                    const totalSeconds = minutes * 60 + seconds;
                    
                    fetch('/api/set', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ seconds: totalSeconds })
                    });
                } else {
                    alert('Invalid format! Please use MM:SS (e.g., 02:30)');
                }
            }
        }

        // Initial draw
        drawCircle();

        // Fetch initial status
        fetch('/api/status')
            .then(response => response.json())
            .then(data => updateTimer(data));
    </script>
</body>
</html>
